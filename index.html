<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
    <script src="https://kit.fontawesome.com/dd454af853.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <header>
            <div class="heading-container">
                <h1 class="heading">Library</h1>
                <div class="statistics-container">
                    <p class="total-books">Total Books: 0</p>
                    <p class="completed-books">Read Books: 0</p>
                    <p class="incomplete-books">Unread Books: 0</p>
                </div>
            </div>
            <input type="button" id="new book" value="new book" class="new-book-button button">
            <label for="new book"></label>
        </header>

        <main>

            <div class="modal-bg">
                <div class="modal-content">
                    <h1 class="modal-heading">Add a Book</h1>
                    <span><i class="fas fa-times close-button"></i></span>
                    <form>
                        <input type=text id="book" class="text-input" placeholder="Title">
                        <input type=text id="author" class="text-input" placeholder="Author">
                        <label for="read">Read Yet?</label>
                        <input type="checkbox" id="read" class="checkbox">
                        <input type="button" id="submit" value="submit" class="submit-button button">
                        <label for="submit"></label>
                    </form>
                </div>
            </div>

            <div style="overflow-x:auto;">
                <table class="book-table">
                    <tr>
                        <th>Book</th>
                        <th>Author</th>
                        <th>Read</th>
                        <th>Remove</th>
                    </tr>
                </table>
            </div>
    </div>

    </main>

    <script src=scripts.js></script>
</body>

</html>
