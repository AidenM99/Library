<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Book Library</title>
</head>

<body>
    <header>
        <h1>My Book Library</h1>
    </header>

    <main>

        <form>
            <input type=text id="book" class="text-input">
            <label for="book">Book</label>
            <input type=text id="author" class="text-input">
            <label for="author">Author</label>
            <select id="read" class="dropdown">
                <option value="Read">Read</option>
                <option value="Not Read">Not Read</option>
            </select>
            <label for="read">Read Yet?</label>
            <input type="button" id="submit" value="SUBMIT" class="submit-button">
            <label for="submit"></label>
        </form>

        <table class="book-table">
            <tr>
                <th>Book</th>
                <th>Author</th>
                <th>Read</th>
                <th>Remove</th>
            </tr>
        </table>

    </main>

    <script src=scripts.js></script>
</body>

</html>
