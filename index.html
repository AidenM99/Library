<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
    <script src="https://kit.fontawesome.com/dd454af853.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <header>
            <div class="heading-container">
                <h1 class="heading">Library</h1>
                <div class="statistics-container">
                    <p class="total-books">Total Books: 0</p>
                    <p class="completed-books">Read Books: 0</p>
                    <p class="incomplete-books">Unread Books: 0</p>
                </div>
            </div>
            <div class="buttons-container">
                <input type="button" id="new book" value="new book" class="new-book-button button">
                <label for="new book"></label>
                <input type="button" id="all" value="All" class="filter-button button active">
                <label for="filter all"></label>
                <input type="button" id="Read" value="Read" class="filter-button button">
                <label for="filter read"></label>
                <input type="button" id="Not Read" value="Unread" class="filter-button button">
                <label for="filter unread"></label>
            </div>
        </header>

        <main>

            <div class="modal-bg">
                <div class="modal-content">
                    <h1 class="modal-heading">Add a Book</h1>
                    <span><i class="fas fa-times close-button"></i></span>
                    <form>
                        <label for="book"></label>
                        <input type="text" id="book" class="text-input" placeholder="Title" required>
                        <label for="author"></label>
                        <input type="text" id="author" class="text-input" placeholder="Author" required>
                        <label for="read-yet">Read Yet?</label>
                        <input type="checkbox" id="read-yet" class="checkbox">
                        <label for="submit"></label>
                        <input type="submit" id="submit" value="submit" class="submit-button button">
                    </form>
                </div>
            </div>

            <div style="overflow-x:auto;">
                <table class="book-table">
                    <tr>
                        <th>Book</th>
                        <th>Author</th>
                        <th>Read</th>
                        <th>Remove</th>
                    </tr>
                </table>
            </div>
    </div>
    <i class="fas fa-plus-square fa-2x modal-button"></i>
    </main>

    <script src=scripts.js></script>
</body>

</html>
